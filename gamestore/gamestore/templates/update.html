<!DOCTYPE html>
<html lang="pt-br" class="has-background-grey">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Editar {{jogo.nome}}</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <div class="title has-text-white-ter">Editar {{jogo.nome}}</div>
        
        <form class="list" action="{% url 'alterar' jogo.id %}" method="POST">
            {% csrf_token %}
            <div class="list-item columns py-2">
                <label class="column label has-text-white-ter" for="name">Nome:</label>
                <input class="column input has-background-grey-lighter" type="text" value="{{jogo.nome}}" name="nome" id="name">
            </div>
            
            <div class="columns list-item control py-2">
                <div class="column"><label class="label has-text-white-ter" for="description">Descrição:</label></div>
                <div class="column is-justify-content-end"><textarea class=" textarea is-small has-background-grey-lighter" name="desc" id="description" cols="10" rows="5">{{jogo.desc}}</textarea></div>
            </div>

            <div class="list-item columns py-2">
                <label class="column label has-text-white-ter" for="qtt">Quantidade em Estoque:</label>
                <input class="column input has-background-grey-lighter" pattern="[0-9]{1,}" name="qtt" id="quantity" value="{{jogo.qtt}}">
            </div>

            <div class="list-item columns py-2">
                <label class="column label has-text-white-ter" for="orders">Quantidade de Pedidos:</label>
                <input class="column input has-background-grey-lighter" pattern="[0-9]{1,}" name="pedidos" id="orders" value="{{jogo.pedidos}}">
            </div>

            <div class="list-item columns py-2">
                <label class="column label has-text-white-ter" for="basePrice">Preço de Custo:</label>
                <input class="column input has-background-grey-lighter" pattern="[0-9]+.[0-9]{0,2}" name="preco_custo" id="basePrice" value="{{jogo.preco_custo}}">
            </div>

            <div class="list-item columns py-2">
                <label class="column label has-text-white-ter" for="retailPrice">Preço de Venda:</label>
                <input class="column input has-background-grey-lighter" pattern="[0-9]+.[0-9]{0,2}" name="preco_venda" id="retailPrice" value="{{jogo.preco_venda}}">
            </div>

            <button class="button is-success py-2" type="submit">Alterar</button>
        </form>
    </div>
    
</body>
</html>
